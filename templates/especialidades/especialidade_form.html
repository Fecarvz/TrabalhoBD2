{% extends "base.html" %}

{% block title %}{{ form_action }} Especialidade{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">{{ form_action }} Especialidade</h1>
    <form method="POST" action="{{ request.path }}">
        {% if especialidade and especialidade.idespecialidade %}
            <input type="hidden" name="id_especialidade" value="{{ especialidade.idespecialidade }}">
        {% endif %}
        <div class="mb-4">
            <label for="codigo" class="form-label">Código <span class="text-red-500">*</span></label>
            <input type="text" name="codigo" id="codigo" value="{{ especialidade.codigo if especialidade else '' }}"
                   class="form-input" required maxlength="50">
            <p class="text-xs text-gray-500 mt-1">Um código único para a especialidade (ex: CARDIO, DERMA).</p>
        </div>

        <div class="mb-4">
            <label for="nome" class="form-label">Nome da Especialidade <span class="text-red-500">*</span></label>
            <input type="text" name="nome" id="nome" value="{{ especialidade.nome if especialidade else '' }}" class="form-input" required>
        </div>

        <div class="mt-6 flex items-center justify-end gap-x-4">
            <a href="{{ url_for('especialidades_list') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">
                {{ 'Salvar Alterações' if form_action == 'Editar' else 'Adicionar Especialidade' }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
